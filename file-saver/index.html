<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Saver</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js"></script>

</head>
<body>
    <div class="container">
        <div class="intro">
            <h3>Saving a File with JS</h3>
            <p>Implemented using HTML5 W3C saveAs() function and the FileSaver.js polyfill.</p>
        </div>
        <div class="form-wrapper">
            <form action="" role="form">
                <div class="form-group">
                    <label for="input-fileName">File Name : </label>
                    <input type="text" class="form-control" id="input-fileName" 
                    value="" placeholder="Enter file name">
                </div>
                <div class="form-group">
                    <label for="text-input">Text : </label>
                    <textarea id="text-input" class="form-control" rows="10" 
                    placeholder="Enter text to save"></textarea>
                </div>
                <button id="btn-save" type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
